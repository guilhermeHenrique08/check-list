<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta
      name="”description”"
      content="Uma lista de tarefas intuitiva e flexível que facilita a organização diária. Oferece funcionalidades como adicionar, editar e filtrar tarefas, com a opção de personalizar o tema"
    />
    <meta name="keywords" content="check list, todo list, tarefas, lista" />
    <meta name="author" content="Guilherme Henrique Marques" />
    <title>Check List | GHM</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="todo-conteiner">
      <header>
        <h1>Check-List</h1>
        <div class="circle-theme">
          <input type="checkbox" id="change-theme" />
          <label for="change-theme">
            <i class="fa-solid fa-moon" id="fa-moon"></i>
          </label>
          <label for="change-theme">
            <i class="fa-solid fa-sun" id="fa-sun"></i>
          </label>
        </div>
      </header>

      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>

      <div id="toolbar">
        <div id="search">
          <label for="search-input">Pesquisar</label>
          <form class="form-search">
            <input type="text" id="search-input" placeholder="Buscar" />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>

        <div id="filter">
          <label for="filter-select">Filtrar</label>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>

      <form id="todo-form">
        <label for="todo-input">Adicione sua tarefa</label>
        <div class="form-control">
          <input type="text" id="todo-input" placeholder="Digite sua tarefa" />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>

      <div id="todo-list"></div>
    </div>

    <!-- Link JS -->
    <script src="js/todo.js" defer></script>
    <script src="js/theme.js" defer></script>
  </body>
</html>
